spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: SA
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# Cache configuration for tests
app:
  cache:
    video-stats-ttl: 600
    job-stats-ttl: 300
    video-cache-ttl: 3600
    job-cache-ttl: 900

logging:
  level:
    com.goldmediatech.videometadata: DEBUG
    org.springframework.cache: DEBUG 